// This is custom config for Counter Strike Global Offensive, put this file into your config directory in your game folder.


// Unbinding all keys that we want to use

unbind alt
unbind p




// Just duckjump

alias +duckjump "+jump; +duck"
alias -duckjump "-jump; -duck"

bind alt "+duckjump"


// AWP Crosshair

cl_bobamt_lat 0.1
cl_bobamt_vert 0.1


// All grenades buy
// This bind will allow you to buy automatically all grenades (smoke and 2x flashbangs)

bind p "buy flashbang; buy flashbang; buy smokegrenade"



// Show fps and ping

cl_showfps 1

net_graph 3



















